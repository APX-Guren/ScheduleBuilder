name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # FINAL FIX: This environment variable forces Cordova to download and use 
  # the stable Gradle 8.7 distribution, bypassing the crashing Gradle 9.2.1 system default.
  CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL: "https://services.gradle.org/distributions/gradle-8.7-all.zip"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Required by Android SDK tools

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android

      # The build will now use the Gradle distribution set in the 'env' section above.
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
