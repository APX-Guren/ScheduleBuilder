name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      # --- FIX: COMBINE PLATFORM ADD & GRADLE FIX ---
      # This runs both commands in the same shell session, guaranteeing the files exist.
      - name: Add Platform and Fix Gradle Version
        run: |
          cordova platform add android
          # Now that the folders exist, run the fix:
          cd platforms/android/gradle/wrapper
          # This forces Gradle 8.7 (Fixes XmlParser/Gradle 9 crash)
          sed -i 's/distributionUrl=.*$/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.7-all.zip/' gradle-wrapper.properties
      # ---------------------------------------------

      # 4. The final build
      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
