name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      # 1. This step creates the folders AND installs plugins
      - name: Add Android Platform
        run: cordova platform add android

      # --- FINAL, ROBUST GRADLE FIX ---
      # This fix runs as its own step, using a short wait period 
      # and a simple existence check to ensure the directory is settled.
      - name: Fix Gradle Version
        run: |
          echo "--- Starting Robust Gradle Fix ---"
          # Wait 5 seconds to ensure the file system settles after plugin installation
          sleep 5
          
          # Use a simple existence check before CD to prevent the script from failing.
          GRADLE_PATH="platforms/android/gradle/wrapper"
          
          if [ -d "$GRADLE_PATH" ]; then
            cd "$GRADLE_PATH"
            # This forces Gradle 8.7 (Fixes XmlParser/Gradle 9 crash)
            sed -i 's/distributionUrl=.*$/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.7-all.zip/' gradle-wrapper.properties
            echo "--- Gradle Fix Applied Successfully ---"
          else
            echo "Error: Directory $GRADLE_PATH not found after 5s wait. Build will likely fail."
            exit 1 
          fi
      # ---------------------------------------------

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
