name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      # We SKIP the separate platform add step here to make the build script more reliable.

      # --- FINAL FIX: ADD PLATFORM, FIX GRADLE, THEN BUILD ALL IN ONE SCRIPT ---
      # This guarantees the file exists before attempting to edit it.
      - name: Build APK (Self-Contained Fix)
        run: |
          # 1. Add Platform (This creates the platforms folder structure)
          cordova platform add android

          # 2. Fix Gradle Version (This fixes the XmlParser/Gradle 9 crash)
          echo "--- Starting Inline Gradle Fix ---"
          cd platforms/android/gradle/wrapper
          sed -i 's/distributionUrl=.*$/distributionUrl=https\:\/\/services.gradle.org\/distributions\/gradle-8.7-all.zip/' gradle-wrapper.properties
          echo "--- Gradle Fix Applied ---"
          
          # 3. Final Build Command
          cordova build android --debug
      # --------------------------------------------------------------------------

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
