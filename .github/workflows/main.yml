name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      # --- FINAL FIX: OVERRIDE CORDOVA PLATFORM WITH PATCHED VERSION ---
      # This version is a copy of Cordova 12 that has the XmlParser crash code removed.
      - name: Add Patched Android Platform
        run: |
          # 1. Remove the standard platform that crashes with Gradle 9
          cordova platform remove android --no-save
          # 2. Add the patched platform from GitHub that fixes the XmlParser crash
          cordova platform add https://github.com/dpa99c/cordova-android#master --save
      # -----------------------------------------------------------------

      - name: Build APK
        run: cordova build android --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: schedule-app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
